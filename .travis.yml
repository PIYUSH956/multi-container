sudo: required

dist: focal

language: node_js

node_js:
 - "20"
services:
  - docker

before_install:
 - docker build -t piyush/react-test -f ./client/Dockerfile.dev ./client

script:
 - docker run -e CI=true piyush/react-test npm test -- --coverage


after_success:
 - docker build -t piyush/multi-client:latest ./client
 - docker build -t piyush/multi-nginx:latest ./nginx
 - docker build -t piyush/multi-server:latest ./server
 - docker build -t piyush/multi-worker:latest ./worker
 - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
 - docker push piyush/multi-nginx:latest
 - docker push piyush/multi-client:latest
 - docker push piyush/multi-server:latest
 - docker push piyush/multi-worker:latest





